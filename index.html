<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">

        <title>PSD - Objects</title>
    </head>
    <body>
        <div class="container">
            <div>
                <div class="col-12">
                    <h1 class="text-left">Employees</h1>
                </div>
                <div id=mainBtn class="col-12 text-left">
                    <button class="btn btn-primary" onclick="refreshView()"><i class="fas fa-undo-alt"></i></i></button>
                    <button class="btn btn-danger" onclick="removeMen()"><i class="fas fa-minus"></i> <i class="fas fa-male"></i> Remove men</button>
                    <button class="btn btn-danger" onclick="removeWomen()"><i class="fas fa-minus"></i> <i class="fas fa-female"></i> Remove women</button>
                    <button class="btn btn-success" data-toggle="modal" data-target="#employeeModal"><i class="fas fa-user-plus"></i> Add new employee</button>
                </div>
                <div class="text-center">
                    <table id="displayEmployees" class="table table-striped">
                    </table>
                </div>
            </div>
        </div>

        <div class="modal fade" id="employeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="employeeModalTitle">Add new employee</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <h6>First name</h6>
                    <input type="text" class="form-control" placeholder="First name" id="inputFirstName">
                    <h6>Last name</h6>
                    <input type="text" class="form-control" placeholder="Last name" id="inputLastName">
                    <h6>Age</h6>
                    <input type="text" class="form-control" placeholder="Age" id="inputAge">
                    <h6>Sex</h6>
                    <select class="custom-select" id="selectSex">
                        <option selected>male</option>
                        <option value="female">female</option>
                    </select>
                    <div class="form-check" id="employedCheck">
                        <input class="form-check-input" type="checkbox" value="" id="employeeStatus">
                        <label class="form-check-label" for="employeeStatus">Employed</label>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success" onclick="addEmployee()">Add</button>
                </div>
              </div>
            </div>
          </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
